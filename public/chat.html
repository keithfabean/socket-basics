<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Socket.io Basics</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 well">

                <!-- Link to the index.html page  -->
                <a href="/index.html">Change Settings</a>

                <h1 class="room-title"><!-- Set this in app.js --></h1>
                
                <!-- messages is the class name that allows us to find and add messages
                    list-group is the bootstrap class for styling -->
                <ul class="messages list-group">
                    <!-- Messages will go here -->
                </ul>

                <form id="message-form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon glyphicon-comment"></i>
                            </span>
                            <input type="text" name="message" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block" value="submit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="/js/jquery-3.1.0.min.js"></script>
    <script src="/js/socket.io-1.4.8.js"></script>
    <script src="/js/moment-2.15.1.js"></script>
    <script src="/js/QueryParams.js"></script>
    <script src="/js/app.js"></script>

</body>
</html>
